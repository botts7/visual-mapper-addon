name: Build and Push Docker Images

on:
  push:
    branches:
      - master
    paths:
      - 'visual-mapper/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/visual-mapper

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        arch: [amd64, aarch64, armv7, armhf, i386]
        include:
          - arch: amd64
            build_from: ghcr.io/home-assistant/amd64-base:3.18
            platform: linux/amd64
          - arch: aarch64
            build_from: ghcr.io/home-assistant/aarch64-base:3.18
            platform: linux/arm64
          - arch: armv7
            build_from: ghcr.io/home-assistant/armv7-base:3.18
            platform: linux/arm/v7
          - arch: armhf
            build_from: ghcr.io/home-assistant/armhf-base:3.18
            platform: linux/arm/v6
          - arch: i386
            build_from: ghcr.io/home-assistant/i386-base:3.18
            platform: linux/386

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from config.yaml
        id: version
        run: |
          VERSION=$(grep 'version:' visual-mapper/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./visual-mapper
          file: ./visual-mapper/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ matrix.build_from }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-config:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' visual-mapper/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update config.yaml with image reference
        run: |
          # Check if image key exists, if not add it
          if ! grep -q '^image:' visual-mapper/config.yaml; then
            # Add image key after version line
            sed -i '/^version:/a image: ghcr.io/${{ github.repository_owner }}/visual-mapper-{arch}' visual-mapper/config.yaml
          fi

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add visual-mapper/config.yaml
          git diff --staged --quiet || git commit -m "chore: Update image reference for v${{ steps.version.outputs.version }}"
          git push || true
