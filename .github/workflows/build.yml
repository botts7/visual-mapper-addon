name: Build and Push Docker Images

on:
  push:
    branches:
      - master
    paths:
      - 'visual-mapper/**'
      - 'visual-mapper-beta/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Build target'
        required: false
        default: 'both'
        type: choice
        options:
          - stable
          - beta
          - both

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  # Stable build - visual-mapper/
  build-stable:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && (github.event.inputs.build_target == 'stable' || github.event.inputs.build_target == 'both') ||
      github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, aarch64]
        include:
          - arch: amd64
            build_from: ghcr.io/home-assistant/amd64-base:3.18
            platform: linux/amd64
          - arch: aarch64
            build_from: ghcr.io/home-assistant/aarch64-base:3.18
            platform: linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' visual-mapper/config.yaml | head -1 | sed 's/version: *//; s/"//g; s/^[[:space:]]*//; s/[[:space:]]*$//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building STABLE version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push stable
        uses: docker/build-push-action@v5
        with:
          context: ./visual-mapper
          file: ./visual-mapper/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ matrix.build_from }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/visual-mapper-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/visual-mapper-${{ matrix.arch }}:latest
          cache-from: type=gha,scope=stable-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=stable-${{ matrix.arch }}

  # Beta build - visual-mapper-beta/
  build-beta:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && (github.event.inputs.build_target == 'beta' || github.event.inputs.build_target == 'both') ||
      github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, aarch64]
        include:
          - arch: amd64
            build_from: ghcr.io/home-assistant/amd64-base:3.18
            platform: linux/amd64
          - arch: aarch64
            build_from: ghcr.io/home-assistant/aarch64-base:3.18
            platform: linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' visual-mapper-beta/config.yaml | head -1 | sed 's/version: *//; s/"//g; s/^[[:space:]]*//; s/[[:space:]]*$//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building BETA version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push beta
        uses: docker/build-push-action@v5
        with:
          context: ./visual-mapper-beta
          file: ./visual-mapper-beta/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ matrix.build_from }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/visual-mapper-beta-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/visual-mapper-beta-${{ matrix.arch }}:beta
            ${{ env.REGISTRY }}/${{ env.OWNER }}/visual-mapper-beta-${{ matrix.arch }}:latest
          cache-from: type=gha,scope=beta-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=beta-${{ matrix.arch }}
