name: Build and Push Docker Images

on:
  push:
    branches:
      - master
    paths:
      - 'visual-mapper/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/visual-mapper

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, aarch64]
        include:
          - arch: amd64
            build_from: ghcr.io/home-assistant/amd64-base:3.18
            platform: linux/amd64
          - arch: aarch64
            build_from: ghcr.io/home-assistant/aarch64-base:3.18
            platform: linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from config.yaml
        id: version
        run: |
          VERSION=$(grep 'version:' visual-mapper/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./visual-mapper
          file: ./visual-mapper/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          no-cache: true
          build-args: |
            BUILD_FROM=${{ matrix.build_from }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:latest

  # update-config job disabled during testing
  # Re-enable when ready to go public with ghcr.io images
