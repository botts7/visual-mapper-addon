configuration:
  mqtt_broker:
    name: MQTT Broker
    description: MQTT broker hostname (use 'core-mosquitto' for HA Mosquitto addon)
  mqtt_port:
    name: MQTT Port
    description: MQTT broker port (default 1883)
  mqtt_username:
    name: MQTT Username
    description: MQTT username (leave empty if not required)
  mqtt_password:
    name: MQTT Password
    description: MQTT password (leave empty if not required)
  log_level:
    name: Log Level
    description: Logging verbosity level
  ml_training_mode:
    name: ML Training Mode
    description: "disabled: No ML training | local: Run in addon | remote: External server"
  ml_remote_host:
    name: Remote ML Server Host
    description: IP address of remote ML training server (only for 'remote' mode)
  ml_remote_port:
    name: Remote ML Server Port
    description: Port of remote ML training server (default 8099)
  ml_use_dqn:
    name: Use Deep Q-Network
    description: Use DQN for better learning (requires more resources)
  ml_batch_size:
    name: ML Batch Size
    description: Training batch size (16-256, default 64)
  ml_save_interval:
    name: ML Save Interval
    description: Save model every N seconds (10-300, default 60)
