<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="appleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appleDevice" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background (no border radius for Apple icons - iOS applies it) -->
  <rect width="180" height="180" fill="url(#appleBg)"/>

  <!-- Device outline (smartphone) - larger, centered -->
  <rect x="56" y="34" width="68" height="112" rx="6" fill="url(#appleDevice)" stroke="#1e40af" stroke-width="4"/>

  <!-- Device screen -->
  <rect x="62" y="45" width="56" height="90" rx="3" fill="#1e3a8a"/>

  <!-- Grid/mapping overlay on screen -->
  <g opacity="0.7">
    <!-- Vertical lines -->
    <line x1="79" y1="45" x2="79" y2="135" stroke="#60a5fa" stroke-width="1.5"/>
    <line x1="90" y1="45" x2="90" y2="135" stroke="#60a5fa" stroke-width="1.5"/>
    <line x1="101" y1="45" x2="101" y2="135" stroke="#60a5fa" stroke-width="1.5"/>

    <!-- Horizontal lines -->
    <line x1="62" y1="68" x2="118" y2="68" stroke="#60a5fa" stroke-width="1.5"/>
    <line x1="62" y1="90" x2="118" y2="90" stroke="#60a5fa" stroke-width="1.5"/>
    <line x1="62" y1="112" x2="118" y2="112" stroke="#60a5fa" stroke-width="1.5"/>
  </g>

  <!-- Highlighted element (shows visual mapping feature) -->
  <rect x="79" y="68" width="22" height="22" rx="3" fill="#ec4899" opacity="0.85"/>

  <!-- Crosshair/target indicator -->
  <circle cx="90" cy="79" r="8" fill="none" stroke="#fff" stroke-width="2.5"/>
  <line x1="90" y1="71" x2="90" y2="76" stroke="#fff" stroke-width="2.5"/>
  <line x1="90" y1="82" x2="90" y2="87" stroke="#fff" stroke-width="2.5"/>
  <line x1="82" y1="79" x2="87" y2="79" stroke="#fff" stroke-width="2.5"/>
  <line x1="93" y1="79" x2="98" y2="79" stroke="#fff" stroke-width="2.5"/>
</svg>
