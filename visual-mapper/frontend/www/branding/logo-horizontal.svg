<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon Part (left side) -->
  <g id="icon">
    <!-- Background rounded square -->
    <rect width="64" height="64" y="8" rx="12" fill="url(#iconBg)"/>

    <!-- Device outline (smartphone) -->
    <rect x="20" y="20" width="24" height="40" rx="2" fill="url(#deviceFill)" stroke="#1e40af" stroke-width="1.5"/>

    <!-- Device screen -->
    <rect x="22" y="24" width="20" height="32" rx="1" fill="#1e3a8a"/>

    <!-- Grid/mapping overlay on screen -->
    <g opacity="0.7">
      <!-- Vertical lines -->
      <line x1="28" y1="24" x2="28" y2="56" stroke="#60a5fa" stroke-width="0.5"/>
      <line x1="32" y1="24" x2="32" y2="56" stroke="#60a5fa" stroke-width="0.5"/>
      <line x1="36" y1="24" x2="36" y2="56" stroke="#60a5fa" stroke-width="0.5"/>

      <!-- Horizontal lines -->
      <line x1="22" y1="32" x2="42" y2="32" stroke="#60a5fa" stroke-width="0.5"/>
      <line x1="22" y1="40" x2="42" y2="40" stroke="#60a5fa" stroke-width="0.5"/>
      <line x1="22" y1="48" x2="42" y2="48" stroke="#60a5fa" stroke-width="0.5"/>
    </g>

    <!-- Highlighted element -->
    <rect x="28" y="32" width="8" height="8" rx="1" fill="#ec4899" opacity="0.8"/>

    <!-- Crosshair/target indicator -->
    <circle cx="32" cy="36" r="3" fill="none" stroke="#fff" stroke-width="1"/>
    <line x1="32" y1="33" x2="32" y2="35" stroke="#fff" stroke-width="1"/>
    <line x1="32" y1="37" x2="32" y2="39" stroke="#fff" stroke-width="1"/>
    <line x1="29" y1="36" x2="31" y2="36" stroke="#fff" stroke-width="1"/>
    <line x1="33" y1="36" x2="35" y2="36" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Text Part (right side) -->
  <g id="text">
    <!-- "Visual" -->
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1e293b">Visual</text>

    <!-- "Mapper" -->
    <text x="80" y="57" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#3b82f6">Mapper</text>

    <!-- Tagline -->
    <text x="80" y="68" font-family="Arial, sans-serif" font-size="9" font-weight="400" fill="#64748b" letter-spacing="0.5">ANDROID DEVICE MONITOR</text>
  </g>
</svg>
