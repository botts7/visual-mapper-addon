<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Test - Flow Editor</title>
    <link rel="stylesheet" href="/css/styles.css?v=0.4.0-beta.3.10">
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 { color: #2196F3; }
        .test-section {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-result {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: rgba(76, 175, 80, 0.2); border: 1px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.2); border: 1px solid #f44336; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .btn-primary { background: #2196F3; color: white; }
        .btn-secondary { background: #666; color: white; }
        #editor-container {
            min-height: 400px;
            border: 1px dashed #444;
            border-radius: 8px;
        }
        #output {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Flow Component Test</h1>

    <div class="test-section">
        <h2>1. Import Test</h2>
        <div id="import-result" class="test-result">Loading...</div>
    </div>

    <div class="test-section">
        <h2>2. FlowEditor Render Test</h2>
        <div id="editor-container"></div>
    </div>

    <div class="test-section">
        <h2>3. Actions</h2>
        <button class="btn btn-primary" id="btn-get-data">Get Data</button>
        <button class="btn btn-primary" id="btn-validate">Validate</button>
        <button class="btn btn-secondary" id="btn-add-step">Add Step</button>
    </div>

    <div class="test-section">
        <h2>4. Output</h2>
        <div id="output">Click buttons above to see output...</div>
    </div>

    <script type="module">
        const output = document.getElementById('output');
        const importResult = document.getElementById('import-result');

        function log(msg) {
            output.textContent = typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2);
            console.log(msg);
        }

        try {
            // Test imports
            const { ActionConfigurator } = await import('/js/components/action-configurator.js?v=0.0.5');
            const { FlowEditor } = await import('/js/components/flow-editor.js?v=0.0.5');

            importResult.className = 'test-result success';
            importResult.innerHTML = `
                <strong>SUCCESS</strong><br>
                ActionConfigurator: ${typeof ActionConfigurator === 'function' ? 'OK' : 'FAIL'}<br>
                FlowEditor: ${typeof FlowEditor === 'function' ? 'OK' : 'FAIL'}<br>
                Step Types: ${ActionConfigurator.getStepTypes().length} types available
            `;

            // Create FlowEditor instance
            const editor = new FlowEditor({
                deviceId: 'test-device',
                apiBase: '/api',
                onChange: (data) => {
                    console.log('[FlowEditor] Changed:', data);
                }
            });

            // Render with sample data
            await editor.render(document.getElementById('editor-container'), {
                name: 'Sample Test Flow',
                description: 'Testing the new FlowEditor component',
                update_interval_seconds: 60,
                flow_timeout: 120,
                enabled: true,
                steps: [
                    { step_type: 'launch_app', package: 'com.example.app', description: 'Launch example app' },
                    { step_type: 'wait', duration: 2000, description: 'Wait for app to load' },
                    { step_type: 'tap', x: 540, y: 960, description: 'Tap center of screen' }
                ]
            });

            log('FlowEditor rendered successfully with 3 sample steps');

            // Bind action buttons
            document.getElementById('btn-get-data').onclick = () => {
                const data = editor.getData();
                log(data);
            };

            document.getElementById('btn-validate').onclick = () => {
                try {
                    const valid = editor.validate();
                    log({ status: 'VALID', data: valid });
                } catch (error) {
                    log({ status: 'INVALID', error: error.message });
                }
            };

            document.getElementById('btn-add-step').onclick = async () => {
                await editor.addStep('screenshot');
                log('Added screenshot step');
            };

        } catch (error) {
            importResult.className = 'test-result error';
            importResult.innerHTML = `<strong>ERROR</strong><br>${error.message}<br><pre>${error.stack}</pre>`;
            log('Import failed: ' + error.message);
        }
    </script>
</body>
</html>
