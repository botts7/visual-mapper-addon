<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="device" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>

  <!-- Device outline (smartphone) - larger, centered -->
  <rect x="40" y="24" width="48" height="80" rx="4" fill="url(#device)" stroke="#1e40af" stroke-width="3"/>

  <!-- Device screen -->
  <rect x="44" y="32" width="40" height="64" rx="2" fill="#1e3a8a"/>

  <!-- Grid/mapping overlay on screen -->
  <g opacity="0.7">
    <!-- Vertical lines -->
    <line x1="56" y1="32" x2="56" y2="96" stroke="#60a5fa" stroke-width="1"/>
    <line x1="64" y1="32" x2="64" y2="96" stroke="#60a5fa" stroke-width="1"/>
    <line x1="72" y1="32" x2="72" y2="96" stroke="#60a5fa" stroke-width="1"/>

    <!-- Horizontal lines -->
    <line x1="44" y1="48" x2="84" y2="48" stroke="#60a5fa" stroke-width="1"/>
    <line x1="44" y1="64" x2="84" y2="64" stroke="#60a5fa" stroke-width="1"/>
    <line x1="44" y1="80" x2="84" y2="80" stroke="#60a5fa" stroke-width="1"/>
  </g>

  <!-- Highlighted element (shows visual mapping feature) -->
  <rect x="56" y="48" width="16" height="16" rx="2" fill="#ec4899" opacity="0.85"/>

  <!-- Crosshair/target indicator -->
  <circle cx="64" cy="56" r="6" fill="none" stroke="#fff" stroke-width="2"/>
  <line x1="64" y1="50" x2="64" y2="54" stroke="#fff" stroke-width="2"/>
  <line x1="64" y1="58" x2="64" y2="62" stroke="#fff" stroke-width="2"/>
  <line x1="58" y1="56" x2="62" y2="56" stroke="#fff" stroke-width="2"/>
  <line x1="66" y1="56" x2="70" y2="56" stroke="#fff" stroke-width="2"/>
</svg>
